{% extends "jobs_manager_app/base.html" %}
{% load i18n %}

{% block content %}

<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		{% if project_id %}
			<form action="{% url 'jobs_manager_app:project_update' project_id %}" method="post">
		{% else %}
			<form action="{% url 'jobs_manager_app:project_create' %}" method="post">
		{% endif %}
		{% csrf_token %}
			<div class="row">
			<div class="col-md-7">
				<div class="input-group">
					<span class="input-group-addon">{% trans "Name" %}</span>
					<input type="text" name="{{ form.name.name }}" value="{{ form.name.value }}" class="form-control" placeholder="{% trans "Project name" %}" id="{{ form.name.id_for_label }}">
				</div>
			</div>
			<div class="col-md-5">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
					<input type="text" name="{{ form.website.name }}" value="{{ form.website.value|default_if_none:"" }}" class="form-control" placeholder="{% trans "Website" %}" id="{{ form.website.id_for_label }}">
				</div>
			</div>
			
			</div>
			<br>
		    <div class="input-group">
				<span class="input-group-addon">{% trans "Description" %}</span>
				<textarea name="{{ form.description.name }}" class="form-control" placeholder="{% trans "Enter a description here" %}" rows="4" id="{{ form.description.id_for_label }}">{{ form.description.value|default_if_none:"" }}</textarea>
			</div>
			<br>
			
		    <input type="submit" value="Update" class="btn" style="background-color: darkblue; color: white; float: right;">
		</form>
	</div>
	<div class="col-md-2"></div>
</div>


{% endblock content %}
